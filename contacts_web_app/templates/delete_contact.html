

{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Contact</title>

     <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'foundation.css' %}"/>
    <link rel="stylesheet" href="{% static 'delete_contact.css' %}">

</head>
<body>
    <header>
        <h1>Telephone Directory</h1>
    </header>
    <div id="main_div">
        <h1>Delete Contact</h1>
        <form action="/delete_contact" method="post">{%  csrf_token %}
            <div class="row">
                <div class="small-3 columns">
                    <label for="phone" class="right inline">Phone No:</label>
                </div>
                <div class="small-7 columns">
                    <input id="phone" type="text" name="phone_no" required/>
                </div>
                <div class="small-2 columns"></div>
            </div>
            <p><button id="del_btn" class="button small" type="button">Submit</button>
            </p>

            <p id="msg_add" style="color:red;"></p>
        </form>
        <a class="button small" href="/">Home</a>
    </div>
    <footer><h4>Copyrights@TeamYellow</h4></footer>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'delete_contact.js' %}"></script>
</body>
</html>
